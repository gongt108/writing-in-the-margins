{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
    <div class="mx-auto min-w-fit w-3/5 flex  flex-1 flex-col bg-blue-100 px-28 pt-8">
        <div class="flex flex-col py-4 mt-8 mb-24">
            <h2 class="font-semibold text-2xl mb-4">New Discussion</h2>
            <form action="" method="post" class="mt-4">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="flex justify-end mb-2">
                    <button type="submit"
                            name="create_post_button"
                            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mt-2 ">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
