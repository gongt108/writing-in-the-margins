{% load crispy_forms_tags %}
<!-- sidebar.html -->
<div class="flex flex-col w-60 content-center mt-[5%]">
        <img src="{{ book.book_cover }}"
             alt="book cover"
             class="w-48 rounded-lg mx-auto">
        <button type="menu"
                data-modal-target="default-modal"
                data-modal-toggle="default-modal"
                class="bg-cyan-500 text-white rounded-full font-bold mt-6 p-2">
                Add to List
                {% comment %} <form method="post">
                        {% csrf_token %}
                        {{ form.my_field }}
                </form> {% endcomment %}
        </button>
        <button type="menu"
                data-modal-target="crud-modal"
                data-modal-toggle="crud-modal"
                class="text-cyan-500 bg-white rounded-full font-bold mt-6 p-2">Price Drop Notification</button>
        <!-- Main modal -->
        <div id="default-modal"
             tabindex="-1"
             aria-hidden="true"
             class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <!-- Modal header -->
                                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                        <h3 class="text-xl font-semibold text-gray-900 ">Choose a Shelf</h3>
                                        <button type="button"
                                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                                data-modal-hide="default-modal">
                                                <svg class="w-3 h-3"
                                                     aria-hidden="true"
                                                     xmlns="http://www.w3.org/2000/svg"
                                                     fill="none"
                                                     viewBox="0 0 14 14">
                                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                                </svg>
                                                <span class="sr-only">Close modal</span>
                                        </button>
                                </div>
                                <!-- Modal body -->
                                <div class="p-4 md:p-5 space-y-4">
                                        <form action="" method="post" class="atl-form">
                                                {% csrf_token %}
                                                {{ atl_form | crispy }}
                                                <input type="hidden" name="shelf_name" value="{{ bookshelf }}">
                                                <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                                                        <button data-modal-hide="default-modal"
                                                                type="submit"
                                                                name="save_book_list"
                                                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                                Save
                                                        </button>
                                                        <button data-modal-hide="default-modal"
                                                                type="button"
                                                                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                                                                Cancel
                                                        </button>
                                                </div>
                                        </form>
                                </div>
                                <!-- Modal footer -->
                        </div>
                </div>
        </div>
        <!-- CRUD modal -->
        <div id="crud-modal"
             tabindex="-1"
             aria-hidden="true"
             class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-md max-h-full">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <!-- Modal header -->
                                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                        <h3 class="text-lg font-semibold text-gray-900 ">Notification Setup</h3>
                                        <button type="button"
                                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                                data-modal-toggle="crud-modal">
                                                <svg class="w-3 h-3"
                                                     aria-hidden="true"
                                                     xmlns="http://www.w3.org/2000/svg"
                                                     fill="none"
                                                     viewBox="0 0 14 14">
                                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                                </svg>
                                                <span class="sr-only">Close modal</span>
                                        </button>
                                </div>
                                <!-- Modal body -->
                                <form class="p-4 md:p-5" method="post">
                                        {% csrf_token %}
                                        <div class="grid gap-4 mb-4 grid-cols-2">
                                                <div class="col-span-2">
                                                        <label for="book_title"
                                                               class="block mb-2 text-sm font-medium text-gray-900 ">
                                                                Book title
                                                        </label>
                                                        <input type="text"
                                                               name="name"
                                                               id="name"
                                                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg pointer-events-none block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-gray-400 "
                                                               value="{{ book.title }}"
                                                               readonly>
                                                </div>
                                                <div class="col-span-2 sm:col-span-1">
                                                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 ">Notify when below</label>
                                                        <input type="number"
                                                               name="price"
                                                               id="price"
                                                               min="0"
                                                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                               placeholder="$29"
                                                               required="">
                                                </div>
                                                <div class="col-span-2">
                                                        <label for="description"
                                                               class="block mb-2 text-sm font-medium text-gray-900 ">
                                                                Email address:
                                                        </label>
                                                        <input id="description" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" type="email" placeholder={{ user.profile.email }}>
                                                </div>
                                        </div>
                                        <button type="submit"
                                                name="save_notification_button"
                                                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                Save
                                        </button>
                                </form>
                        </div>
                </div>
        </div>
</div>
